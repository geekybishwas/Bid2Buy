    <style>

section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        p {
            margin-bottom: 16px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0e7bfa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .edit-btn {
            background-color: #0e7bfa;
        }

        .edit-btn:hover {
            background-color: #333;
        }

        .edit-mode input,
        .edit-mode select {
            background-color: #f2f2f2;
            pointer-events: auto;
        }

        .edit-mode #accountType {
            background-color: #f2f2f2;
            pointer-events: none;
        }
        .hide{
          display: none;
        }
        .info_text{
          color: #0e7bfa;
        }
  </style>

  <body>
    <header>
      <nav class="first_nav">
        <div class="left_part">
          <a href="./homepage.html">
            <div class="logo">
              <!-- <img src="../assets/logo_main.png" alt="B2B" /> -->
              <h1>Bid2Buy</h1>
            </div>
          </a>
          <ul class="nav_btns">
            <li>
              <h2 class="page_title">My Details</h2>
            </li>
          </ul>
        </div>
        <div class="authentication">
          <h3 class="get_back_btn authentication_btn">‚ùå Go Back</h3>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <form>
          <h3 class="info_text hide">Make changes on necessary fields only,</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required disabled>

            <label for="profile-pic">Profile Pic:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" value="John Doe" required disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required disabled>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="+1 123-456-7890" required disabled>

            <label for="accountType">Account Type:</label>
            <p>Seller (Cannot be edited)</p>

            <label id="password_label" for="password">Password:</label>
            <input value="**************" type="password" id="password" name="password" disabled>

            <label for="country">Country:</label>
            <select id="country" name="country" disabled>
                <!-- js used to add options here -->
            </select>

            <button type="button" class="edit_btn edit-btn" onclick="showPasswordPopup()">Edit Information</button>
            <button type="submit" class="save_btn edit-btn edit-mode hide" onclick="saveChanges()">Save Changes</button>
        </form>
    </section>

    <script>
      function showPasswordPopup() {
          const currentPassword = prompt('Please enter your current password:');
          // You can add additional validation here

          // If validation is successful, toggle edit mode
          if (currentPassword !== null && currentPassword === 'PassworD') {
            alert('Permission granted. You can change your info now.');
              document.querySelector('form').classList.toggle('edit-mode');
              const inputs = document.querySelectorAll('.edit-mode input, .edit-mode select');
              inputs.forEach(input => input.disabled = !input.disabled);
              document.querySelector(".info_text").classList.toggle('hide');
              document.querySelector(".save_btn").classList.toggle('hide');
              document.querySelector(".edit_btn").classList.toggle('hide');
              document.querySelector("#password_label").innerHTML="New Password (If you want to change)";
            } else {
              alert('Invalid password. Please try again.');
            }
          }
          
          function saveChanges() {
            // Additional logic for saving changes
            alert('Changes saved successfully!');
            document.querySelector(".info_text").classList.toggle('hide');
            document.querySelector(".save_btn").classList.toggle('hide');
            document.querySelector(".edit_btn").classList.toggle('hide');
            document.querySelector("#password_label").innerHTML="Password";
          }
          //chossing the country names
